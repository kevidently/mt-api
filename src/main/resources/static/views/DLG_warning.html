<div class="modal-header">
	<h4>Warning</h4>
</div>
<div class="modal-body">
	<div data-ng-bind-html="message"></div>
	<br>
	<div class="form-group row" data-ng-show="needsUserInput">
		<label class="col-xs-offset-1 col-xs-2 control-label">Username: </label>
		<div class="col-xs-4">
			<input class="form-control" type="text" data-ng-model="userInput" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button data-ng-disabled="needsUserInput && !userInput" type="button" class="btn btn-primary" data-ng-click="ok()">{{okBtnText}}</button>
	<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
